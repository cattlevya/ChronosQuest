<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steampunk LMS</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-page">
    <div id="page-background"></div>
    <div class="login-container">
        <h1 class="login-title">ChronosQuest</h1>
        <p class="login-subtitle">Deskripsi singkat</p>

        <!-- Main Menu: Choose Sign In or Sign Up -->
        <div id="main-menu" class="login-buttons">
            <button class="steampunk-btn" onclick="showSignUp()">SIGN UP</button>
            <button class="steampunk-btn" onclick="showSignIn()">SIGN IN</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="login-form hidden">
            <h2 style="font-family: 'Lobster'; color: #e0e0e0; margin-bottom: 20px;">Sign In</h2>
            <input type="text" id="username" class="steampunk-input" placeholder="Username">
            <input type="password" id="password" class="steampunk-input" placeholder="Password">
            <div class="login-buttons">
                <button class="steampunk-btn" onclick="validateLogin()">GO</button>
                <button class="steampunk-btn" onclick="showMainMenu()">BACK</button>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="login-form hidden">
            <h2 style="font-family: 'Lobster'; color: #e0e0e0; margin-bottom: 20px;">Sign Up</h2>
            <input type="text" id="reg-username" class="steampunk-input" placeholder="Username">
            <input type="email" id="reg-email" class="steampunk-input" placeholder="Email">
            <input type="password" id="reg-password" class="steampunk-input" placeholder="Password">
            <div class="login-buttons">
                <button class="steampunk-btn" onclick="handleRegister()">REGISTER</button>
                <button class="steampunk-btn" onclick="showMainMenu()">BACK</button>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
