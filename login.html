<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Steampunk LMS</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-page">
    <div id="page-background"></div>
    <div id="notification-area"></div>
    <div class="clouds"></div>
    <div class="login-container">
        <h1 class="login-title">ChronosQuest</h1>
        <p class="login-subtitle">Pembelajaran seteliti roda gigi Chronos dan setiap quest hadir bagaikan
            tahap
            kalibrasi sistem yang menguji akurasi kerja mesinnya.</p>

        <!-- Main Menu: Choose Sign In or Sign Up -->
        <div id="main-menu" class="login-buttons">
            <button class="steampunk-btn" onclick="showSignUp()">Sign Up</button>
            <button class="steampunk-btn" onclick="showSignIn()">Sign In</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="login-form hidden">
            <h2 style="font-family: 'Lobster'; color: #e0e0e0; margin-bottom: 20px;">Sign In</h2>
            <div class="input-group">
                <input type="text" id="email" class="steampunk-input" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="steampunk-input" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="login-buttons">
                <button class="steampunk-btn" onclick="validateLogin()">Sign In</button>
                <button class="steampunk-btn" onclick="showMainMenu()">BACK</button>
            </div>
            <p class="register-link" onclick="showSignUp()">you're not in class yet?</p>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="login-form hidden">
            <h2 style="font-family: 'Lobster'; color: #e0e0e0; margin-bottom: 20px;">Sign Up</h2>
            <div class="input-group">
                <input type="text" id="reg-username" class="steampunk-input" placeholder=" " required>
                <label for="reg-username">Nickname</label>
            </div>
            <div class="input-group">
                <input type="email" id="reg-email" class="steampunk-input" placeholder=" " required>
                <label for="reg-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="reg-password" class="steampunk-input" placeholder=" " required>
                <label for="reg-password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="reg-confirm-password" class="steampunk-input" placeholder=" " required>
                <label for="reg-confirm-password">Confirm Password</label>
            </div>

            <div class="login-buttons">
                <button class="steampunk-btn" onclick="handleRegister()">Sign Up</button>
                <button class="steampunk-btn" onclick="showMainMenu()">BACK</button>
            </div>
            <p class="register-link" onclick="showSignIn()">you've got class?</p>
        </div>
    </div>

    <script src="js/layout.js"></script>
    <script src="js/no-zoom.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
