<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - Steampunk LMS</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">

    <style>
        /* Gaya Khusus Quiz */
        body {
            background-image: url('../assets/bg_home.png');
            color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            padding-bottom: 250px;
            /* Space for navbar */
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f6ecd6;
            /* Parchment */
            border: 4px double #5c4d3c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }

        .q-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #5c4d3c;
            padding-bottom: 10px;
        }

        .q-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #0f2e35;
        }

        .q-progress {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }

        .question-box {
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .opt-btn {
            background: #eaddcf;
            border: 1px solid #8c7b64;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: all 0.2s;
        }

        .opt-btn:hover {
            background: #d4c5a9;
            border-color: #5c4d3c;
        }

        .opt-btn.selected {
            background: #0f2e35;
            color: #fff;
            border-color: #000;
        }

        .nav-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            background: #530b0b;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .nav-btn:hover {
            background: #7a1e1e;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Result Modal */
        #resultOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .result-box {
            background: #f6ecd6;
            padding: 40px;
            text-align: center;
            border: 5px solid #0f2e35;
            max-width: 400px;
        }

        .score-text {
            font-size: 4rem;
            font-family: 'Cinzel', serif;
            color: #0f2e35;
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <div id="hook">
        <div class="chain"></div>
    </div>
    <div id="weight">
        <div class="main"></div>
        <div class="chain"></div>
    </div>

    <div class="quiz-container">
        <div class="q-header">
            <h1 class="q-title" id="quizTitle">Loading...</h1>
            <p class="q-progress">Soal <span id="currNum">1</span> dari <span id="totalNum">5</span></p>
        </div>

        <div id="questionArea">
            <div class="question-box">
                <p class="question-text" id="qText">...</p>
                <div class="options-grid" id="optContainer">
                </div>
            </div>
        </div>

        <div class="nav-actions">
            <button class="nav-btn" onclick="window.location.href='quest.html'">Keluar</button>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Selanjutnya ></button>
        </div>
    </div>

    <div id="resultOverlay">
        <div class="result-box">
            <h2>Hasil Quest</h2>
            <div class="score-text" id="finalScore">0</div>
            <p id="resultMsg">...</p>
            <button class="nav-btn" onclick="window.location.href='quest.html'">Kembali ke Quest</button>
        </div>
    </div>

    <script src="../js/layout.js"></script>
    <script>
        let questions = [];
        let currentIdx = 0;
        let userAnswers = {};
        let questId = new URLSearchParams(window.location.search).get('id');

        async function loadQuiz() {
            if (!questId) { alert("Invalid Quest"); window.location.href = 'quest.html'; return; }

            try {
                const res = await fetch(`../php/quiz_data.php?id=${questId}`);
                const data = await res.json();

                if (data.success) {
                    document.getElementById('quizTitle').innerText = data.data.title;
                    questions = data.data.questions;
                    document.getElementById('totalNum').innerText = questions.length;

                    if (questions.length === 0) {
                        alert("Soal belum tersedia untuk quest ini.");
                        window.location.href = 'quest.html';
                    } else {
                        renderQuestion();
                    }
                } else {
                    alert(data.message);
                }
            } catch (e) { console.error(e); }
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            document.getElementById('currNum').innerText = currentIdx + 1;
            document.getElementById('qText').innerText = q.question_text;

            const container = document.getElementById('optContainer');
            container.innerHTML = '';

            ['a', 'b', 'c', 'd'].forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'opt-btn';
                btn.innerText = q['option_' + opt];
                btn.onclick = () => selectOption(opt);

                if (userAnswers[currentIdx] === opt) btn.classList.add('selected');

                container.appendChild(btn);
            });

            // Ubah tombol Next jadi Submit di akhir
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerText = (currentIdx === questions.length - 1) ? 'Selesai & Kumpulkan' : 'Selanjutnya >';
        }

        function selectOption(opt) {
            userAnswers[currentIdx] = opt;
            renderQuestion(); // Re-render buat update styling selected
        }

        async function nextQuestion() {
            if (!userAnswers[currentIdx]) {
                alert("Pilih jawaban dulu dong!");
                return;
            }

            if (currentIdx < questions.length - 1) {
                currentIdx++;
                renderQuestion();
            } else {
                calculateResult();
            }
        }

        async function calculateResult() {
            let correctCount = 0;
            questions.forEach((q, idx) => {
                if (q.correct_option === userAnswers[idx]) correctCount++;
            });

            const score = Math.round((correctCount / questions.length) * 100);
            const userStr = sessionStorage.getItem('cq_current');
            const user = JSON.parse(userStr);

            // Tampilkan Hasil
            document.getElementById('finalScore').innerText = score;
            document.getElementById('resultMsg').innerText = (score >= 60) ? "Selamat! Misi Berhasil." : "Gagal. Nilai minimal 60.";
            document.getElementById('resultOverlay').style.display = 'flex';

            // Kirim ke Server
            try {
                await fetch('../php/submit_quiz.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        quest_id: questId,
                        score: score
                    })
                });
            } catch (e) { console.error(e); }
        }

        document.addEventListener('DOMContentLoaded', loadQuiz);
    </script>
    <script src="../js/navbar.js?v=20251216_bust"></script>
</body>

</html>
