<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pick Ur Class - ChronosQuest</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/pilih-kelas.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Cinzel:wght@400;700&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body class="class-selection-page">

    <div id="page-background"></div>
    <div class="clouds"></div>

    <div class="side-gears left">
        <img src="assets/gear_4.png" class="gear-img g-l-1" alt="gear">
        <img src="assets/gear_2.png" class="gear-img g-l-2" alt="gear">
        <img src="assets/gear_1.png" class="gear-img g-l-3" alt="gear">
    </div>

    <div class="side-gears right">
        <img src="assets/gear_4.png" class="gear-img g-r-1" alt="gear">
        <img src="assets/gear_1.png" class="gear-img g-r-2" alt="gear">
        <img src="assets/gear_2.png" class="gear-img g-r-3" alt="gear">
    </div>

    <div class="selection-container">
        <h1 class="page-title">PICK UR CLASS</h1>

        <div class="class-buttons-container">
            <div class="class-option">
                <button class="class-circle" onclick="selectClass('A')">A</button>
                <p class="class-label">ARGONITE</p>
            </div>
            <div class="class-option">
                <button class="class-circle" onclick="selectClass('B')">B</button>
                <p class="class-label">BRASSGUARD</p>
            </div>
            <div class="class-option">
                <button class="class-circle" onclick="selectClass('C')">C</button>
                <p class="class-label">COPPER CORE</p>
            </div>
        </div>

        <div class="back-link">
            <p onclick="window.location.href='login.html'">&lt;back</p>
        </div>
    </div>

    <script src="js/no-zoom.js"></script>
    <script>
        async function selectClass(className) {
            // Ambil ID User (bisa dari register baru atau session login)
            const tempRegId = sessionStorage.getItem("temp_reg_id");
            const sessionUserRaw = sessionStorage.getItem("cq_current");

            let userId = null;
            let isNewRegistration = false;

            if (tempRegId) {
                userId = tempRegId;
                isNewRegistration = true;
            } else if (sessionUserRaw) {
                const user = JSON.parse(sessionUserRaw);
                userId = user.id;
            } else {
                alert("Sesi tidak valid. Silakan login ulang.");
                window.location.href = "login.html";
                return;
            }

            const payload = { user_id: userId, class_type: className };

            try {
                const res = await fetch("php/update_class.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();

                if (!result.success) {
                    throw new Error(result.message || result.msg || "Update gagal");
                }

                alert("Kelas " + className + " berhasil dipilih!");

                if (isNewRegistration) {
                    sessionStorage.removeItem("temp_reg_id");
                    window.location.href = "login.html"; // Balik ke login
                } else {
                    // Update data session
                    const user = JSON.parse(sessionUserRaw);
                    user.class_type = className;
                    sessionStorage.setItem("cq_current", JSON.stringify(user));
                    window.location.href = "user/dashboard.html";
                }

            } catch (err) {
                console.error(err);
                alert("Gagal update kelas: " + err.message);
            }
        }
    </script>
</body>

</html>
